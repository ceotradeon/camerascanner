[phases.setup]
aptPkgs = ["libglib2.0-0", "libgl1", "libsm6", "libxext6", "libxrender1"]

[phases.install]
cmds = [
    "python -m venv --without-pip /opt/venv && . /opt/venv/bin/activate && python -m ensurepip --upgrade",
    "/opt/venv/bin/pip install -r requirements.txt",
    "/opt/venv/bin/pip install --force-reinstall --no-deps opencv-python-headless>=4.9.0",
]
